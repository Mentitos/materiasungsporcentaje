<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso de Carreras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div id="menu-carreras">
            <h1>Progreso de Carreras UNGS</h1>
            
            <div class="header-controls">
                <button id="btn-limpiar-cache">Limpiar Progreso Guardado</button>
            </div>

            <div class="seccion-carrera" id="seccion-ingenieria">
                <h2>Ingeniería</h2>
                <ul id="lista-ingenieria"></ul>
            </div>
            
            <div class="seccion-carrera" id="seccion-licenciatura">
                <h2>Licenciatura</h2>
                <ul id="lista-licenciatura"></ul>
            </div>
            
            <div class="seccion-carrera" id="seccion-profesorado">
                <h2>Profesorado</h2>
                <ul id="lista-profesorado"></ul>
            </div>
            
            <div class="seccion-carrera" id="seccion-tecnicatura">
                <h2>Tecnicatura</h2>
                <ul id="lista-tecnicatura"></ul>
            </div>
        </div>

        <div id="detalle-carrera" class="hidden">
            <button id="btn-volver">&larr; Volver al Menú</button>
            <h2 id="nombre-carrera"></h2>
            
            <div id="progreso-info">
                <div id="progreso-texto">Cargando...</div>
                <div class="progress-bar-container">
                    <div id="progreso-barra"></div>
                </div>
            </div>
            
            <h3>Materias</h3>
            <ul id="lista-materias">
                </ul>
        </div>

        <div class="footer-creditos">
            <p>Sitio web creado por <a href="https://github.com/Mentitos" target="_blank" rel="noopener noreferrer">Matias Gabriel Tello</a>.</p>
            <p>Datos de carreras recolectados por Santiago Lopez Camelo en excel.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
